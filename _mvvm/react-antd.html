<script type="text/babel">
    // @attention 注意这一行不能引入
    // import {Button, Radio, Icon} from 'antd';

    class TimeNow extends React.Component {
        constructor() {
            super();
            this.state = {
                time: ''
            }
        }

        componentDidMount = () => {
            setInterval(() => {
                var time = new Date().toLocaleString();
                this.setState({
                    time
                });
            }, 200);
        }
        render = () => {
            const {time} = this.state;
            return <div>时间：{time}</div>
        }
    }

    class MessageBox extends React.Component {
        onClick = () => {
            alert('clicked');
        }
        render = () => {
            return(<div>
                <h1 onClick={this.onClick}>Hello World!</h1>
                <TimeNow/>
            </div>)
        }
    }

    const columns = [
        {
            title: 'Name',
            dataIndex: 'name',
            render: text => <a href="javascript:;">{text}</a>,
        },
        {
            title: 'Age',
            dataIndex: 'age',
        },
        {
            title: 'Address',
            dataIndex: 'address',
        },
    ];
    const data = [
        {
            key: '1',
            name: 'John Brown',
            age: 32,
            address: 'New York No. 1 Lake Park',
        },
        {
            key: '2',
            name: 'Jim Green',
            age: 42,
            address: 'London No. 1 Lake Park',
        },
        {
            key: '3',
            name: 'Joe Black',
            age: 32,
            address: 'Sidney No. 1 Lake Park',
        },
        {
            key: '4',
            name: 'Disabled User',
            age: 99,
            address: 'Sidney No. 1 Lake Park',
        },
    ];

    const rowSelection = {
        onChange: (selectedRowKeys, selectedRows) => {
            console.log(`selectedRowKeys: ${selectedRowKeys}`, 'selectedRows: ', selectedRows);
        },
        getCheckboxProps: record => ({
            disabled: record.name === 'Disabled User', // Column configuration not to be checked
            name: record.name,
        }),
    };

    ReactDOM.render(
        <MessageBox/>,
        document.getElementById('app'),
    )

    ReactDOM.render(
        <div>
            <div className={"mt-2"}>
                <antd.Button type="primary">Primary</antd.Button>
                <antd.Button className="ml-2">Default</antd.Button>
                <antd.Button className="ml-2" type="dashed">Dashed</antd.Button>
                <antd.Button className="ml-2" type="danger">Danger</antd.Button>
            </div>
            <div className={"mt-2"}>
                <antd.Table rowSelection={rowSelection} columns={columns} dataSource={data} />
            </div>
        </div>,
        document.getElementById('app2'),
    )

</script>
