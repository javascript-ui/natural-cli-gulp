<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit|ie-comp|ie-stand"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Faster</title>
    <link rel="dns-prefetch" href="//cdn.bootcss.com/">

    <link href="https://cdn.bootcss.com/normalize/7.0.0/normalize.min.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/tailwindcss/0.7.3/utilities.min.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/element-ui/2.8.2/theme-chalk/index.css" rel="stylesheet">
    <style type="text/css">

    </style>

    <!--[if lt IE 9]>
    <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>
<body>

<div id="app">
    <button v-on:click="show">切换</button>
    <input v-model="message"/>
    <span v-show="visible">{{ message }}</span>

    <el-pagination
            @size-change="handleSizeChange"
            @current-change="handleCurrentChange"
            :current-page="currentPage"
            :page-sizes="[100, 200, 300, 400]"
            :page-size="100"
            layout="total, sizes, prev, pager, next, jumper"
            :total="400">
    </el-pagination>
</div>

<!-- jQuery =========== -->
<script src="http://apps.bdimg.com/libs/jquery/1.9.1/jquery.min.js"></script>
<!-- Vue ============== -->
<script src="https://cdn.bootcss.com/vue/2.6.10/vue.min.js"></script>
<!--<script src="https://cdn.bootcss.com/vue/2.6.10/vue.common.dev.js"></script>-->
<!--<script src="https://cdn.bootcss.com/vue/2.6.10/vue.esm.js"></script>-->
<!--<script src="https://cdn.bootcss.com/vue/2.6.10/vue.esm.browser.min.js"></script>-->
<!-- Vue Runtime ====== -->
<!--<script src="https://cdn.bootcss.com/vue/2.6.10/vue.runtime.esm.js"></script>-->
<!--<script src="https://cdn.bootcss.com/vue/2.6.10/vue.runtime.min.js"></script>-->
<!-- Element UI ======= -->
<script src="https://cdn.bootcss.com/element-ui/2.8.2/index.js"></script>
<script src="https://cdn.bootcss.com/element-ui/2.8.2/locale/zh-CN.min.js"></script>

<script>
    var appVue = new Vue({
        el: '#app',
        data: {
            message: 'Hello world',
            visible: false,
            currentPage: 4
        },
        methods: {
            show: function () {
                this.visible = !this.visible
            },
            handleSizeChange(val) {
                console.log(`每页 ${val} 条`);
            },
            handleCurrentChange(val) {
                console.log(`当前页: ${val}`);
            }
        }
    })
</script>

</body>
</html>
