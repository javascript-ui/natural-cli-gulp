 <script>
     $(function () {
       layui.use('carousel', function(){
         var carousel = layui.carousel;
         //建造实例
         var instance =  carousel.render({
           elem: '#test1',
           width: '100%', //设置容器宽度
           arrow: 'always', //始终显示箭头
           autoplay: true,
           //anim: 'updown' //切换动画方式
         });


         $('#ctrl button').on('click', function (index) {
           var index = $(this).index();
           instance.reload({
               index: index
           })

           // @fix
           $("#test1").find("img").eq(index).addClass("layui-this").siblings().removeClass("layui-this")
         })

       });
     })



 </script>
