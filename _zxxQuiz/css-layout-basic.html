<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit|ie-comp|ie-stand"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CSS布局 quiz-1</title>

     <link href="https://cdn.bootcss.com/normalize/7.0.0/normalize.min.css" rel="stylesheet">
     <link href="https://cdn.bootcss.com/tailwindcss/0.7.3/utilities.min.css" rel="stylesheet">

    <link rel="stylesheet" href="/static/css/_style.css">
    <style type="text/css">
        /* 公共部分 */
        dl {
            line-height: 1.5;
            margin: 0;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #fff;

            /*min-width: 200px;*/
        }
        dd {
            word-break: break-all;
            text-align: right;
            margin-left: 0;
        }

        /* @attention 防止压扁?? */
        dd:empty::before {
            content: '-';
            color: #999;
        }

    </style>


</head>
<body>

<!--
    CSS小测1比较好的5种布局实现demo
    https://www.zhangxinxu.com/wordpress/2019/01/css-quiz-1/
-->

<dl>
    <dt>原始对比</dt>
    <dd>长风破浪会有时直挂云帆济沧海</dd>
</dl>

<dl class="mt-10 bg-grey">
    <dt>1.流体特性实现</dt>
    <dd style="margin: -25px 0 0 100px;">长风破浪会有时直挂云帆济沧海</dd>
</dl>

<dl class="mt-10 bg-grey-light">
    <dt class="absolute">2.absolute布局</dt>
    <dd class="ml-100">长风破浪会有时直挂云帆济沧海</dd>
</dl>

<dl class="flex flex-wrap mt-10 bg-grey">
    <dt class="w-100">3.flex布局</dt>
    <dd style="width: calc(100% - 100px)">长风破浪会有时直挂云帆济沧海</dd>
</dl>

<dl class="mt-10 bg-grey-light">
    <dt class="fl w-100">4. float</dt>
    <dd class="overflow-hidden">长风破浪会有时直挂云帆济沧海</dd>
</dl>

<!--<dl class="mt-10 clearfix">-->
<!--<dt class="fl w-100">float2</dt>-->
<!--<dd>长风破浪会有时直挂云帆济沧海</dd>-->
<!--</dl>-->

<dl class="mt-10 bg-grey" style="display: grid; grid-template-columns: auto 1fr;">
    <dt class="w-100">5. Grid布局</dt>
    <dd class="tr">长风破浪会有时直挂云帆济沧海</dd>
</dl>

<!--</dl>-->

</body>
</html>
