<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/static/css/_style.css">
    <link href="https://cdn.bootcss.com/blueimp-file-upload/9.26.0/css/jquery.fileupload.min.css" rel="stylesheet">

</head>
<body>

<div class="pagePay">
    <div class="">
        <div class="step-bar clearfix">
            <div class="step-bar__bar1 step-bar__bar fl active"></div>
            <div class="step-bar__bar2 step-bar__bar fl"></div>
            <div class="step-bar__bar3 step-bar__bar fl"></div>
            <div class="step-bar__bar4 step-bar__bar fl"></div>
        </div>

        <div class="step-txt clearfix">
            <div class="step-txt__bar fl">验证会员</div>
            <div class="step-txt__bar fl">完善信息</div>
            <div class="step-txt__bar fl">缴纳会费</div>
            <div class="step-txt__bar fl">缴费凭证上传</div>
        </div>


        <!-- 验证会员 -->
        <form id="form_member" class="memberForm pagePay__item curr">
            <div class="container">
                <div class="clearfix">
                    <label class="field-label fl">单位名称：</label>
                    <input class="pure-input search fl" type="text" placeholder="搜索单位名称">
                </div>
                <div class="mt-20 clearfix">
                    <label class="field-label fl">会员代表：</label>
                    <input class="pure-input search fl" type="text" placeholder="搜索会员代表">
                </div>
                <div class="mt-20 clearfix">
                    <label class="field-label fl">会员类型：</label>
                    <select class="pure-select first fl" name="" id="select_member_type1">
                        <option value="1">类型1</option>
                        <option value="2">类型2</option>
                        <option value="3">类型3</option>
                    </select>
                    <select class="pure-select ml-15 fl" name="" id="select_member_type2">
                        <option value="1">类型1</option>
                        <option value="2">类型2</option>
                        <option value="3">类型3</option>
                    </select>
                </div>

                <div class="tc mt-50 mb-20">
                    <button id="btn_step1_next" class="pure-btn orange js-next lg" type="button">下一步</button>
                </div>

            </div>
        </form>
        <!-- ./验证会员 -->

        <!--完善信息-->
        <form id="form_detail" class="detailForm pagePay__item">
            <div class="container">
                <div>
                    <label class="field-label required w-145">单位名称：</label>
                    <input class="pure-input" type="text" placeholder="单位名称">
                    <label class="field-label ml-20">会员类型：</label>
                    <select class="pure-select first" style="width:125px;" name="" id="select_type1">
                        <option value="1">类型1</option>
                        <option value="2">类型2</option>
                        <option value="3">类型3</option>
                    </select>
                    <select class="pure-select ml-15" style="width:125px;" name="" id="select_type2">
                        <option value="1">类型1</option>
                        <option value="2">类型2</option>
                        <option value="3">类型3</option>
                    </select>
                </div>
                <div class="mt-10">
                    <label class="field-label required w-145">联系电话：</label>
                    <input class="pure-input" type="text" placeholder="联系电话">
                    <label class="field-label w-120 ml-20">QQ号码：</label>
                    <input class="pure-input" type="text" style="width:268px;" placeholder="QQ号码">
                </div>
                <div class="mt-10">
                    <label class="field-label required w-145">会员代表：</label>
                    <input class="pure-input" type="text" placeholder="会员代表">
                    <label class="field-label w-120 ml-20">手机号码：</label>
                    <input class="pure-input" type="text" style="width:268px;" placeholder="会员代表手机号码">
                </div>

                <div class="mt-10">
                    <label class="field-label required w-100">地址：</label>
                    <select class="pure-select first" name="province" id="province">
                        <option value="1">浙江省</option>
                    </select>
                    <select class="pure-select ml-5" name="city" id="city">
                        <option value="1">杭州市</option>
                    </select>
                    <select class="pure-select ml-5" name="area" id="area">
                        <option value="1">杭州市</option>
                        <option value="2">余杭区</option>
                    </select>
                    <input class="pure-input" style="width:393px;" type="text" placeholder="具体地址">
                </div>

                <div class="mt-10">
                    <label class="field-label w-145">法定代表人：</label>
                    <input class="pure-input" type="text" placeholder="法定代表">
                    <label class="field-label ml-20">法人联系方式：</label>
                    <input class="pure-input" style="width:218px" type="text" placeholder="法人联系方式">
                </div>

                <div class="mt-10">
                    <label class="field-label w-145">技术负责人：</label>
                    <input class="pure-input" type="text" placeholder="技术负责人">
                    <label class="field-label ml-20">技术联系方式：</label>
                    <input class="pure-input" style="width:218px" type="text" placeholder="技术联系方式">
                </div>

                <div class="mt-10">
                    <label class="field-label w-145">会员证号：</label>
                    <input class="pure-input" type="text" placeholder="会员证号">
                    <label class="field-label ml-20">备注：</label>
                    <input class="pure-input" style="width: 314px;" type="text" placeholder="备注">
                </div>

                <div class="tc mt-20">
                    <span class="tip-txt orange">请如实完善个人信息。</span>
                </div>

                <div class="tc mt-50 mb-20">
                    <button id="btn_step2_prev" class="pure-btn orange lg js-prev" type="button">上一步</button>
                    <button id="btn_step2_next" class="pure-btn orange lg js-next ml-20" type="button">下一步</button>
                </div>

            </div>
        </form>
        <!--./完善信息-->

        <!-- 缴纳会费 -->
        <form id="form_fee" class="feeForm pagePay__item">
            <div class="container">
                <div>
                    <label class="field-label">缴费信息：</label>
                    <input class="pure-input" type="text" style="width:225px;" placeholder="个人会员缴费">
                    <label class="field-label ml-20">缴费金额：</label>
                    <input class="pure-input" type="number" style="width:223px;" placeholder="缴费金额">
                </div>

                <div class="mt-20 clearfix">
                    <label class="field-label fl">缴费方式：</label>

                    <div class="payPicker inline-block">
                        <div class="payPicker__radio">
                            <input id="pay_method_ali" type="radio" name="payMethod" value="ali" checked>
                            <!--<label for="pay_method_ali">支付宝</label>-->
                            <img class="ml-20" src="/static/images/icon_pay_ali.jpg" alt="支付宝icon">
                        </div>

                        <div class="payQrcode mt-20">
                            <img class="payQrcode__code" src="/static/images/qrcode_pm.png" alt="">

                            <div class="inline-block relative">
                                <span class="absolute orange" style="top: -97px;left: 32px;color:#fe611a;">付款对象：杭州市建设工程造价管理协会</span>
                                <img class="payQrcode__intro" src="/static/images/qrcode_intro.png" alt="">
                            </div>

                        </div>

                    </div>
                </div>


                <div class="tc mt-50 mb-20">
                    <button id="btn_step3_prev" class="pure-btn orange lg js-prev" type="button">上一步</button>
                    <button id="btn_step3_next" class="pure-btn orange lg js-next ml-20" type="button">下一步</button>
                </div>

            </div>
        </form>
        <!-- ./缴纳会费 -->

        <!--缴费凭证上传-->
        <div class="pagePay__item">
            <form id="form_evidence_submit" class="evidenceForm">
                <div class="container">
                    <img class="fl" src="/static/images/pay_evidence_demo.png" alt="">

                    <div class="uploadEvidence fl">
                        <div class="mt-30">
                            <label class="field-label">缴费凭证上传：</label>
                            <input class="pure-input" type="text" placeholder="缴费凭证上传">
                            <div class="uploadEvidence__icon fileinput-button">
                                <input id="fileupload" type="file" name="files[]">
                            </div>
                        </div>

                        <div class="uploadEvidence__preview">

                        </div>

                        <div class="tc mt-30">
                            <button id="btn_submit_evidence" class="pure-btn orange lg cursor" type="button">完成</button>
                        </div>

                    </div>

                </div>
            </form>

            <div id="tip_success_evidence" class="evidentSuccess tc hide">
                    <img src="/static/images/tip_finished.png" alt="">
                    <div class="evidentSuccess__tip">
                        <p><span class="fb">咨询时间：</span><span>9:00-11:30，14:00-17:00（周一至周五）</span></p>
                        <p><span class="fb">咨询电话：</span><span>0571-87011730</span></p>
                    </div>
            </div>

        </div>
        <!--./缴费凭证上传-->




    </div>
</div>

<script src="http://apps.bdimg.com/libs/jquery/1.9.1/jquery.min.js"></script>
<!--<script src="https://cdn.bootcss.com/jqueryui/1.9.2/jquery.ui.widget.min.js"></script>-->
<script src="https://cdn.bootcss.com/blueimp-file-upload/9.26.0/js/vendor/jquery.ui.widget.min.js"></script>
<!--<script src="https://cdn.bootcss.com/jquery.iframe-transport/1.0.1/jquery.iframe-transport.min.js"></script>-->
<script src="https://cdn.bootcss.com/blueimp-file-upload/9.26.0/js/jquery.iframe-transport.min.js"></script>
<script src="https://cdn.bootcss.com/blueimp-file-upload/9.26.0/js/jquery.fileupload.min.js"></script>
<!--<script src="https://cdn.bootcss.com/blueimp-file-upload/9.26.0/js/jquery.fileupload-validate.min.js"></script>-->
<!--<script src="https://cdn.bootcss.com/blueimp-file-upload/9.26.0/js/jquery.fileupload-image.min.js"></script>-->
<script>

    $(function () {

        // 上/下一步
        $('.pure-btn').on('click', function () {
            var $this = $(this)
            var currIndex = $this.parents('.pagePay__item').index('.pagePay__item')

            if ($this.hasClass('js-next')) {
                toggleStepTab(currIndex+1)
            } else if ($this.hasClass('js-prev')) {
                toggleStepTab(currIndex-1)
            }

        })

        function toggleStepTab(index) {
            // 步骤条
            $(".step-bar__bar")
                .filter(':lt('+index+1+')').addClass('active').end()
                .filter(':gt('+index+')').removeClass('active')
            // Tab
            $('.pagePay__item').eq(index).show()
                .siblings('.pagePay__item').hide()
        }

        // 上传
        $('#fileupload').fileupload({
            url : '/FileTest/upload',
            type : 'POST',
            //dataType : 'json',
            // autoUpload : false,
            //验证图片格式
            acceptFileTypes : /(gif|jpe?g|png)$/i,
            //最大上传文件数目
            maxNumberOfFiles : 1,
            // 文件上限1MB
            maxFileSize : 1000000,
            //文件下限  100b
            minFileSize : 100,
            //文件错误信息
            // messages : {
            //     acceptFileTypes : '文件类型不匹配',
            //     maxFileSize : '文件过大',
            //     minFileSize : '文件过小'
            // },
            done: function (e,data) {
                console.log(data)
            }
        })

        // 提交
        $('#btn_submit_evidence').on('click', function () {
            $('#form_evidence_submit').hide()
            $('#tip_success_evidence').show()
        })
    })

</script>



</body>
</html>
